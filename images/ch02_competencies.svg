<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Business Analyst Core Competencies</text>
  
  <!-- Center circle -->
  <circle cx="400" cy="270" r="60" fill="#3b82f6" stroke="#1d4ed8" stroke-width="3"/>
  <text x="400" y="262" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">BUSINESS</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ANALYST</text>
  
  <!-- Competency boxes arranged around center -->
  
  <!-- Analytical Thinking (top) -->
  <rect x="320" y="70" width="160" height="55" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="93" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Analytical Thinking</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#3b82f6">Problem Solving</text>
  <line x1="400" y1="125" x2="400" y2="210" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Communication (top right) -->
  <rect x="540" y="110" width="140" height="55" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="610" y="133" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">Communication</text>
  <text x="610" y="150" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#22c55e">Written &amp; Verbal</text>
  <line x1="540" y1="150" x2="455" y2="235" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Interaction Skills (right) -->
  <rect x="560" y="220" width="140" height="55" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="630" y="243" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#b45309">Interaction Skills</text>
  <text x="630" y="260" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#f59e0b">Facilitation, Collaboration</text>
  <line x1="560" y1="250" x2="460" y2="270" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Business Knowledge (bottom right) -->
  <rect x="540" y="330" width="140" height="55" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="610" y="353" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#be185d">Business Knowledge</text>
  <text x="610" y="370" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ec4899">Domain Expertise</text>
  <line x1="540" y1="345" x2="455" y2="305" stroke="#ec4899" stroke-width="2"/>
  
  <!-- Tools &amp; Technology (bottom) -->
  <rect x="320" y="390" width="160" height="55" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="400" y="413" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#4338ca">Tools &amp; Technology</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6366f1">Software, Platforms</text>
  <line x1="400" y1="390" x2="400" y2="330" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Ethics (bottom left) -->
  <rect x="120" y="330" width="140" height="55" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="190" y="353" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#7e22ce">Ethics</text>
  <text x="190" y="370" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#a855f7">Integrity, Trustworthiness</text>
  <line x1="260" y1="345" x2="345" y2="305" stroke="#a855f7" stroke-width="2"/>
  
  <!-- Behavioral (left) -->
  <rect x="100" y="220" width="140" height="55" rx="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
  <text x="170" y="243" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0369a1">Behavioral</text>
  <text x="170" y="260" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0ea5e9">Adaptability, Accountability</text>
  <line x1="240" y1="250" x2="340" y2="270" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Time Management (top left) -->
  <rect x="120" y="110" width="140" height="55" rx="8" fill="#fef9c3" stroke="#eab308" stroke-width="2"/>
  <text x="190" y="133" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#a16207">Time Management</text>
  <text x="190" y="150" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#eab308">Planning, Organization</text>
  <line x1="260" y1="150" x2="345" y2="235" stroke="#eab308" stroke-width="2"/>
</svg>