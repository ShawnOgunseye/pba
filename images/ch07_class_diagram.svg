<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Class Diagram: Library System</text>
  
  <!-- Book Class -->
  <rect x="50" y="70" width="200" height="150" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <rect x="50" y="70" width="200" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="92" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1e40af">Book</text>
  
  <!-- Book Attributes -->
  <text x="60" y="118" font-family="Courier, monospace" font-size="10" fill="#475569">- bookID: String</text>
  <text x="60" y="133" font-family="Courier, monospace" font-size="10" fill="#475569">- title: String</text>
  <text x="60" y="148" font-family="Courier, monospace" font-size="10" fill="#475569">- author: String</text>
  <text x="60" y="163" font-family="Courier, monospace" font-size="10" fill="#475569">- ISBN: String</text>
  <line x1="50" y1="170" x2="250" y2="170" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Book Methods -->
  <text x="60" y="190" font-family="Courier, monospace" font-size="10" fill="#475569">+ getDetails(): String</text>
  <text x="60" y="205" font-family="Courier, monospace" font-size="10" fill="#475569">+ checkAvailability()</text>
  
  <!-- Member Class -->
  <rect x="300" y="70" width="200" height="150" fill="white" stroke="#22c55e" stroke-width="2"/>
  <rect x="300" y="70" width="200" height="30" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="92" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#166534">Member</text>
  
  <!-- Member Attributes -->
  <text x="310" y="118" font-family="Courier, monospace" font-size="10" fill="#475569">- memberID: String</text>
  <text x="310" y="133" font-family="Courier, monospace" font-size="10" fill="#475569">- name: String</text>
  <text x="310" y="148" font-family="Courier, monospace" font-size="10" fill="#475569">- email: String</text>
  <text x="310" y="163" font-family="Courier, monospace" font-size="10" fill="#475569">- membershipDate: Date</text>
  <line x1="300" y1="170" x2="500" y2="170" stroke="#22c55e" stroke-width="1"/>
  
  <!-- Member Methods -->
  <text x="310" y="190" font-family="Courier, monospace" font-size="10" fill="#475569">+ borrowBook()</text>
  <text x="310" y="205" font-family="Courier, monospace" font-size="10" fill="#475569">+ returnBook()</text>
  
  <!-- Loan Class -->
  <rect x="550" y="70" width="200" height="150" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <rect x="550" y="70" width="200" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="650" y="92" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#b45309">Loan</text>
  
  <!-- Loan Attributes -->
  <text x="560" y="118" font-family="Courier, monospace" font-size="10" fill="#475569">- loanID: String</text>
  <text x="560" y="133" font-family="Courier, monospace" font-size="10" fill="#475569">- loanDate: Date</text>
  <text x="560" y="148" font-family="Courier, monospace" font-size="10" fill="#475569">- dueDate: Date</text>
  <text x="560" y="163" font-family="Courier, monospace" font-size="10" fill="#475569">- returnDate: Date</text>
  <line x1="550" y1="170" x2="750" y2="170" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Loan Methods -->
  <text x="560" y="190" font-family="Courier, monospace" font-size="10" fill="#475569">+ calculateFine()</text>
  <text x="560" y="205" font-family="Courier, monospace" font-size="10" fill="#475569">+ extend()</text>
  
  <!-- Relationships -->
  <!-- Book to Loan (1 to many) -->
  <line x1="250" y1="145" x2="550" y2="145" stroke="#64748b" stroke-width="2"/>
  <text x="380" y="138" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1</text>
  <text x="520" y="138" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0..*</text>
  
  <!-- Member to Loan (1 to many) -->
  <line x1="500" y1="145" x2="500" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="500" y1="300" x2="650" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="650" y1="300" x2="650" y2="220" stroke="#64748b" stroke-width="2"/>
  <text x="510" y="250" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1</text>
  <text x="640" y="250" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0..*</text>
  
  <!-- Legend -->
  <rect x="50" y="340" width="700" height="145" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Class Diagram Notation</text>
  
  <!-- Class structure -->
  <rect x="80" y="385" width="120" height="80" fill="white" stroke="#64748b" stroke-width="1"/>
  <rect x="80" y="385" width="120" height="20" fill="#e2e8f0"/>
  <text x="140" y="400" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">Class Name</text>
  <line x1="80" y1="425" x2="200" y2="425" stroke="#64748b" stroke-width="1"/>
  <text x="140" y="420" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#64748b">Attributes</text>
  <text x="140" y="455" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#64748b">Methods</text>
  
  <!-- Visibility -->
  <text x="250" y="395" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Visibility:</text>
  <text x="250" y="415" font-family="Courier, monospace" font-size="10" fill="#475569">+ Public</text>
  <text x="250" y="435" font-family="Courier, monospace" font-size="10" fill="#475569">- Private</text>
  <text x="250" y="455" font-family="Courier, monospace" font-size="10" fill="#475569"># Protected</text>
  
  <!-- Multiplicity -->
  <text x="380" y="395" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Multiplicity:</text>
  <text x="380" y="415" font-family="Arial, sans-serif" font-size="10" fill="#475569">1 = exactly one</text>
  <text x="380" y="435" font-family="Arial, sans-serif" font-size="10" fill="#475569">0..1 = zero or one</text>
  <text x="380" y="455" font-family="Arial, sans-serif" font-size="10" fill="#475569">0..* = zero or many</text>
  
  <!-- Relationships types -->
  <text x="550" y="395" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Relationships:</text>
  <line x1="550" y1="410" x2="610" y2="410" stroke="#64748b" stroke-width="2"/>
  <text x="620" y="415" font-family="Arial, sans-serif" font-size="9" fill="#475569">Association</text>
  <line x1="550" y1="430" x2="610" y2="430" stroke="#64748b" stroke-width="2"/>
  <polygon points="610,430 600,425 600,435" fill="#64748b"/>
  <text x="620" y="435" font-family="Arial, sans-serif" font-size="9" fill="#475569">Inheritance</text>
  <line x1="550" y1="450" x2="610" y2="450" stroke="#64748b" stroke-width="2"/>
  <polygon points="610,450 600,445 600,455" fill="white" stroke="#64748b"/>
  <text x="620" y="455" font-family="Arial, sans-serif" font-size="9" fill="#475569">Aggregation</text>
</svg>