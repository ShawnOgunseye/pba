<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <!-- Background -->
  <rect width="800" height="520" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Use Case Diagram: ATM System</text>
  
  <!-- System Boundary -->
  <rect x="200" y="60" width="400" height="350" rx="15" fill="#eff6ff" stroke="#3b82f6" stroke-width="3"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">ATM System</text>
  
  <!-- Actor: Customer (left) -->
  <circle cx="80" cy="220" r="18" fill="none" stroke="#1e293b" stroke-width="2"/>
  <line x1="80" y1="238" x2="80" y2="280" stroke="#1e293b" stroke-width="2"/>
  <line x1="80" y1="255" x2="55" y2="235" stroke="#1e293b" stroke-width="2"/>
  <line x1="80" y1="255" x2="105" y2="235" stroke="#1e293b" stroke-width="2"/>
  <line x1="80" y1="280" x2="55" y2="310" stroke="#1e293b" stroke-width="2"/>
  <line x1="80" y1="280" x2="105" y2="310" stroke="#1e293b" stroke-width="2"/>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Customer</text>
  
  <!-- Actor: Bank System (right) -->
  <circle cx="720" cy="220" r="18" fill="none" stroke="#1e293b" stroke-width="2"/>
  <line x1="720" y1="238" x2="720" y2="280" stroke="#1e293b" stroke-width="2"/>
  <line x1="720" y1="255" x2="695" y2="235" stroke="#1e293b" stroke-width="2"/>
  <line x1="720" y1="255" x2="745" y2="235" stroke="#1e293b" stroke-width="2"/>
  <line x1="720" y1="280" x2="695" y2="310" stroke="#1e293b" stroke-width="2"/>
  <line x1="720" y1="280" x2="745" y2="310" stroke="#1e293b" stroke-width="2"/>
  <text x="720" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Bank</text>
  <text x="720" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">System</text>
  
  <!-- Use Cases -->
  <!-- Withdraw Cash -->
  <ellipse cx="400" cy="130" rx="85" ry="28" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#166534">Withdraw Cash</text>
  
  <!-- Check Balance -->
  <ellipse cx="400" cy="200" rx="85" ry="28" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#166534">Check Balance</text>
  
  <!-- Transfer Funds -->
  <ellipse cx="400" cy="270" rx="85" ry="28" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#166534">Transfer Funds</text>
  
  <!-- Deposit Cash -->
  <ellipse cx="400" cy="340" rx="85" ry="28" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#166534">Deposit Cash</text>
  
  <!-- Validate PIN (included) -->
  <ellipse cx="270" cy="200" rx="55" ry="22" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="270" y="205" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#b45309">Validate PIN</text>
  
  <!-- Print Receipt (extended) -->
  <ellipse cx="530" cy="340" rx="55" ry="22" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="530" y="345" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4338ca">Print Receipt</text>
  
  <!-- Association lines from Customer -->
  <line x1="105" y1="210" x2="315" y2="130" stroke="#1e293b" stroke-width="1.5"/>
  <line x1="105" y1="220" x2="315" y2="200" stroke="#1e293b" stroke-width="1.5"/>
  <line x1="105" y1="230" x2="315" y2="270" stroke="#1e293b" stroke-width="1.5"/>
  <line x1="105" y1="250" x2="315" y2="340" stroke="#1e293b" stroke-width="1.5"/>
  
  <!-- Association lines to Bank System -->
  <line x1="485" y1="130" x2="695" y2="200" stroke="#1e293b" stroke-width="1.5"/>
  <line x1="485" y1="200" x2="695" y2="220" stroke="#1e293b" stroke-width="1.5"/>
  <line x1="485" y1="270" x2="695" y2="240" stroke="#1e293b" stroke-width="1.5"/>
  
  <!-- Include relationships -->
  <line x1="315" y1="140" x2="295" y2="180" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="315" y1="270" x2="295" y2="220" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="280" y="160" font-family="Arial, sans-serif" font-size="8" fill="#64748b">include</text>
  
  <!-- Extend relationship -->
  <line x1="485" y1="340" x2="505" y2="340" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="505" y="365" font-family="Arial, sans-serif" font-size="8" fill="#64748b">extend</text>
  
  <!-- Legend -->
  <rect x="80" y="420" width="640" height="85" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="442" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Use Case Diagram Elements</text>
  
  <ellipse cx="140" cy="472" rx="35" ry="14" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="200" y="477" font-family="Arial, sans-serif" font-size="9" fill="#475569">Use Case</text>
  
  <line x1="270" y1="472" x2="320" y2="472" stroke="#1e293b" stroke-width="1.5"/>
  <text x="370" y="477" font-family="Arial, sans-serif" font-size="9" fill="#475569">Association</text>
  
  <line x1="440" y1="472" x2="490" y2="472" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="550" y="477" font-family="Arial, sans-serif" font-size="9" fill="#475569">Include/Extend</text>
  
  <circle cx="620" cy="472" r="10" fill="none" stroke="#1e293b" stroke-width="1.5"/>
  <line x1="620" y1="482" x2="620" y2="495" stroke="#1e293b" stroke-width="1.5"/>
  <text x="660" y="477" font-family="Arial, sans-serif" font-size="9" fill="#475569">Actor</text>
</svg>