<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280">
  <!-- Background -->
  <rect width="900" height="280" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">Strategy Analysis Activities</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="stratArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Step 1: Define Business Need -->
  <rect x="30" y="70" width="150" height="90" rx="10" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <circle cx="55" cy="95" r="15" fill="white"/>
  <text x="55" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3b82f6">1</text>
  <text x="105" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Define</text>
  <text x="105" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Business Need</text>
  <text x="105" y="145" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#bfdbfe">Problem statement</text>
  
  <!-- Arrow 1-2 -->
  <line x1="180" y1="115" x2="205" y2="115" stroke="#64748b" stroke-width="2" marker-end="url(#stratArrow)"/>
  
  <!-- Step 2: Assess Capability Gap -->
  <rect x="210" y="70" width="150" height="90" rx="10" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  <circle cx="235" cy="95" r="15" fill="white"/>
  <text x="235" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6366f1">2</text>
  <text x="285" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Assess</text>
  <text x="285" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Capability Gap</text>
  <text x="285" y="145" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#c7d2fe">SWOT, PESTLE</text>
  
  <!-- Arrow 2-3 -->
  <line x1="360" y1="115" x2="385" y2="115" stroke="#64748b" stroke-width="2" marker-end="url(#stratArrow)"/>
  
  <!-- Step 3: Determine Solution Approach -->
  <rect x="390" y="70" width="150" height="90" rx="10" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="415" cy="95" r="15" fill="white"/>
  <text x="415" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#8b5cf6">3</text>
  <text x="465" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Determine</text>
  <text x="465" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Solution Approach</text>
  <text x="465" y="145" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ddd6fe">Option analysis</text>
  
  <!-- Arrow 3-4 -->
  <line x1="540" y1="115" x2="565" y2="115" stroke="#64748b" stroke-width="2" marker-end="url(#stratArrow)"/>
  
  <!-- Step 4: Define Solution Scope -->
  <rect x="570" y="70" width="150" height="90" rx="10" fill="#a855f7" stroke="#9333ea" stroke-width="2"/>
  <circle cx="595" cy="95" r="15" fill="white"/>
  <text x="595" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#a855f7">4</text>
  <text x="645" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Define</text>
  <text x="645" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Solution Scope</text>
  <text x="645" y="145" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#e9d5ff">In/out of scope</text>
  
  <!-- Arrow 4-5 -->
  <line x1="720" y1="115" x2="745" y2="115" stroke="#64748b" stroke-width="2" marker-end="url(#stratArrow)"/>
  
  <!-- Step 5: Define Business Case -->
  <rect x="750" y="70" width="130" height="90" rx="10" fill="#c026d3" stroke="#a21caf" stroke-width="2"/>
  <circle cx="775" cy="95" r="15" fill="white"/>
  <text x="775" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c026d3">5</text>
  <text x="815" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Define</text>
  <text x="815" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Business Case</text>
  <text x="815" y="145" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#f5d0fe">Cost-benefit</text>
  
  <!-- Description boxes below -->
  <rect x="30" y="180" width="150" height="60" rx="6" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
  <text x="105" y="200" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">What problem or</text>
  <text x="105" y="212" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">opportunity exists?</text>
  <text x="105" y="228" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#3b82f6">Root cause analysis</text>
  
  <rect x="210" y="180" width="150" height="60" rx="6" fill="#eef2ff" stroke="#c7d2fe" stroke-width="1"/>
  <text x="285" y="200" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4338ca">Can we address it</text>
  <text x="285" y="212" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4338ca">with current capacity?</text>
  <text x="285" y="228" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6366f1">Gap identification</text>
  
  <rect x="390" y="180" width="150" height="60" rx="6" fill="#f5f3ff" stroke="#ddd6fe" stroke-width="1"/>
  <text x="465" y="200" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6d28d9">How will we create</text>
  <text x="465" y="212" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6d28d9">new capabilities?</text>
  <text x="465" y="228" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#8b5cf6">Buy vs build</text>
  
  <rect x="570" y="180" width="150" height="60" rx="6" fill="#faf5ff" stroke="#e9d5ff" stroke-width="1"/>
  <text x="645" y="200" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7e22ce">What will the</text>
  <text x="645" y="212" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7e22ce">solution include?</text>
  <text x="645" y="228" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#a855f7">Boundaries</text>
  
  <rect x="750" y="180" width="130" height="60" rx="6" fill="#fdf4ff" stroke="#f5d0fe" stroke-width="1"/>
  <text x="815" y="200" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#a21caf">Is the investment</text>
  <text x="815" y="212" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#a21caf">justified?</text>
  <text x="815" y="228" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#c026d3">ROI analysis</text>
  
  <!-- Footer note -->
  <text x="450" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">These activities occur during the pre-project Conception Phase</text>
</svg>