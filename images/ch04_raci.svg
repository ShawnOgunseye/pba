<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <!-- Background -->
  <rect width="800" height="480" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">RACI Matrix</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Responsibility Assignment Matrix</text>
  
  <!-- Legend boxes -->
  <rect x="80" y="70" width="150" height="70" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="155" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">R - Responsible</text>
  <text x="155" y="115" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#15803d">Does the work</text>
  <text x="155" y="130" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#15803d">Only ONE per task</text>
  
  <rect x="245" y="70" width="150" height="70" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="320" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">A - Accountable</text>
  <text x="320" y="115" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2563eb">Ultimately answerable</text>
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2563eb">Only ONE per task</text>
  
  <rect x="410" y="70" width="150" height="70" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="485" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#b45309">C - Consulted</text>
  <text x="485" y="115" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#92400e">Provides input</text>
  <text x="485" y="130" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#92400e">Two-way communication</text>
  
  <rect x="575" y="70" width="150" height="70" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="650" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7e22ce">I - Informed</text>
  <text x="650" y="115" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#9333ea">Kept updated</text>
  <text x="650" y="130" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#9333ea">One-way communication</text>
  
  <!-- Example Matrix -->
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Example: Birthday Cake Project</text>
  
  <!-- Table structure -->
  <!-- Header row -->
  <rect x="80" y="195" width="150" height="35" fill="#1e293b"/>
  <text x="155" y="218" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Task</text>
  
  <rect x="230" y="195" width="110" height="35" fill="#1e293b"/>
  <text x="285" y="218" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Mom</text>
  
  <rect x="340" y="195" width="110" height="35" fill="#1e293b"/>
  <text x="395" y="218" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Dad</text>
  
  <rect x="450" y="195" width="110" height="35" fill="#1e293b"/>
  <text x="505" y="218" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Older Child</text>
  
  <rect x="560" y="195" width="110" height="35" fill="#1e293b"/>
  <text x="615" y="218" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Birthday Child</text>
  
  <!-- Row 1: Bake Cake -->
  <rect x="80" y="230" width="150" height="35" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="155" y="252" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">Bake Cake</text>
  
  <rect x="230" y="230" width="110" height="35" fill="#dcfce7" stroke="#e2e8f0" stroke-width="1"/>
  <text x="285" y="252" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">R, A</text>
  
  <rect x="340" y="230" width="110" height="35" fill="#fef3c7" stroke="#e2e8f0" stroke-width="1"/>
  <text x="395" y="252" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#b45309">C</text>
  
  <rect x="450" y="230" width="110" height="35" fill="#f3e8ff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="505" y="252" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7e22ce">I</text>
  
  <rect x="560" y="230" width="110" height="35" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="615" y="252" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">-</text>
  
  <!-- Row 2: Decorate -->
  <rect x="80" y="265" width="150" height="35" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="155" y="287" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">Decorate Cake</text>
  
  <rect x="230" y="265" width="110" height="35" fill="#dbeafe" stroke="#e2e8f0" stroke-width="1"/>
  <text x="285" y="287" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">A</text>
  
  <rect x="340" y="265" width="110" height="35" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="395" y="287" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">-</text>
  
  <rect x="450" y="265" width="110" height="35" fill="#dcfce7" stroke="#e2e8f0" stroke-width="1"/>
  <text x="505" y="287" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">R</text>
  
  <rect x="560" y="265" width="110" height="35" fill="#fef3c7" stroke="#e2e8f0" stroke-width="1"/>
  <text x="615" y="287" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#b45309">C</text>
  
  <!-- Row 3: Buy Supplies -->
  <rect x="80" y="300" width="150" height="35" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="155" y="322" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">Buy Supplies</text>
  
  <rect x="230" y="300" width="110" height="35" fill="#fef3c7" stroke="#e2e8f0" stroke-width="1"/>
  <text x="285" y="322" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#b45309">C</text>
  
  <rect x="340" y="300" width="110" height="35" fill="#dcfce7" stroke="#e2e8f0" stroke-width="1"/>
  <text x="395" y="322" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">R, A</text>
  
  <rect x="450" y="300" width="110" height="35" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="505" y="322" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">-</text>
  
  <rect x="560" y="300" width="110" height="35" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="615" y="322" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">-</text>
  
  <!-- Row 4: Blow out candles -->
  <rect x="80" y="335" width="150" height="35" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="155" y="357" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">Blow Out Candles</text>
  
  <rect x="230" y="335" width="110" height="35" fill="#f3e8ff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="285" y="357" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7e22ce">I</text>
  
  <rect x="340" y="335" width="110" height="35" fill="#f3e8ff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="395" y="357" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7e22ce">I</text>
  
  <rect x="450" y="335" width="110" height="35" fill="#f3e8ff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="505" y="357" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7e22ce">I</text>
  
  <rect x="560" y="335" width="110" height="35" fill="#dcfce7" stroke="#e2e8f0" stroke-width="1"/>
  <text x="615" y="357" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">R, A</text>
  
  <!-- Rules box -->
  <rect x="80" y="390" width="640" height="75" rx="8" fill="#fff7ed" stroke="#fed7aa" stroke-width="2"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c2410c">Key Rules for RACI</text>
  <text x="100" y="437" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">• Only ONE person can be Responsible (R) for each task</text>
  <text x="100" y="455" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">• Only ONE person can be Accountable (A) for each task</text>
  <text x="450" y="437" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">• R and A can be the same person</text>
  <text x="450" y="455" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">• C and I are optional for each task</text>
</svg>