<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">SWOT Analysis</text>
  <text x="350" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">(Internal Factors Assessment)</text>
  
  <!-- Headers -->
  <rect x="100" y="70" width="250" height="35" rx="6" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="225" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Helpful</text>
  
  <rect x="350" y="70" width="250" height="35" rx="6" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="475" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Harmful</text>
  
  <!-- Side labels -->
  <rect x="20" y="115" width="70" height="160" rx="6" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <text x="55" y="200" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(-90, 55, 200)">Internal</text>
  
  <rect x="20" y="285" width="70" height="160" rx="6" fill="#a855f7" stroke="#7c3aed" stroke-width="2"/>
  <text x="55" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(-90, 55, 370)">External</text>
  
  <!-- Strengths (top left) -->
  <rect x="100" y="115" width="250" height="160" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="225" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#166534">STRENGTHS</text>
  <text x="120" y="175" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Internal positive attributes</text>
  <text x="120" y="195" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• What you do well</text>
  <text x="120" y="215" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Resources you have</text>
  <text x="120" y="235" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Competitive advantages</text>
  <text x="120" y="255" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Unique capabilities</text>
  
  <!-- Weaknesses (top right) -->
  <rect x="350" y="115" width="250" height="160" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="475" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#b91c1c">WEAKNESSES</text>
  <text x="370" y="175" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">• Internal negative attributes</text>
  <text x="370" y="195" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">• Areas needing improvement</text>
  <text x="370" y="215" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">• Resource limitations</text>
  <text x="370" y="235" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">• Skill gaps</text>
  <text x="370" y="255" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">• Process inefficiencies</text>
  
  <!-- Opportunities (bottom left) -->
  <rect x="100" y="285" width="250" height="160" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="225" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">OPPORTUNITIES</text>
  <text x="120" y="345" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">• External favorable factors</text>
  <text x="120" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">• Market trends to leverage</text>
  <text x="120" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">• Emerging technologies</text>
  <text x="120" y="405" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">• New customer needs</text>
  <text x="120" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">• Partnership possibilities</text>
  
  <!-- Threats (bottom right) -->
  <rect x="350" y="285" width="250" height="160" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="475" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7e22ce">THREATS</text>
  <text x="370" y="345" font-family="Arial, sans-serif" font-size="10" fill="#9333ea">• External unfavorable factors</text>
  <text x="370" y="365" font-family="Arial, sans-serif" font-size="10" fill="#9333ea">• Competitor actions</text>
  <text x="370" y="385" font-family="Arial, sans-serif" font-size="10" fill="#9333ea">• Regulatory changes</text>
  <text x="370" y="405" font-family="Arial, sans-serif" font-size="10" fill="#9333ea">• Economic conditions</text>
  <text x="370" y="425" font-family="Arial, sans-serif" font-size="10" fill="#9333ea">• Technology disruption</text>
  
  <!-- Footer -->
  <text x="350" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">SWOT focuses on internal strengths/weaknesses and external opportunities/threats</text>
</svg>