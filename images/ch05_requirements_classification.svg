<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Classification of Requirements</text>
  
  <!-- Business Requirements (top) -->
  <rect x="275" y="60" width="250" height="60" rx="10" fill="#1e40af" stroke="#1e3a8a" stroke-width="2"/>
  <text x="400" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Business Requirements</text>
  <text x="400" y="107" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bfdbfe">Goals, objectives, outcomes (WHY)</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="120" x2="400" y2="150" stroke="#64748b" stroke-width="2"/>
  <polygon points="400,155 395,145 405,145" fill="#64748b"/>
  
  <!-- Stakeholder Requirements -->
  <rect x="275" y="160" width="250" height="60" rx="10" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="400" y="188" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Stakeholder Requirements</text>
  <text x="400" y="207" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bfdbfe">Needs of specific user groups</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="220" x2="400" y2="250" stroke="#64748b" stroke-width="2"/>
  <polygon points="400,255 395,245 405,245" fill="#64748b"/>
  
  <!-- Solution Requirements box -->
  <rect x="150" y="260" width="500" height="120" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">Solution Requirements</text>
  
  <!-- Functional Requirements -->
  <rect x="175" y="300" width="200" height="65" rx="8" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="275" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Functional</text>
  <text x="275" y="343" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">What the system does</text>
  <text x="275" y="357" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Features, behaviors</text>
  
  <!-- Non-Functional Requirements -->
  <rect x="425" y="300" width="200" height="65" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="525" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Non-Functional</text>
  <text x="525" y="343" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">How the system performs</text>
  <text x="525" y="357" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Quality attributes</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="380" x2="400" y2="395" stroke="#64748b" stroke-width="2"/>
  <polygon points="400,400 395,390 405,390" fill="#64748b"/>
  
  <!-- Transition Requirements -->
  <rect x="275" y="405" width="250" height="40" rx="8" fill="#a855f7" stroke="#9333ea" stroke-width="2"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Transition Requirements</text>
  
  <!-- Side annotations -->
  <rect x="560" y="60" width="200" height="60" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="660" y="82" font-family="Arial, sans-serif" font-size="9" fill="#475569">Highest level</text>
  <text x="660" y="97" font-family="Arial, sans-serif" font-size="9" fill="#475569">Strategy analysis</text>
  <text x="660" y="112" font-family="Arial, sans-serif" font-size="9" fill="#475569">Example: Increase sales 20%</text>
  
  <rect x="560" y="160" width="200" height="60" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="660" y="182" font-family="Arial, sans-serif" font-size="9" fill="#475569">Bridge level</text>
  <text x="660" y="197" font-family="Arial, sans-serif" font-size="9" fill="#475569">What users need</text>
  <text x="660" y="212" font-family="Arial, sans-serif" font-size="9" fill="#475569">Example: Access reports online</text>
  
  <rect x="40" y="300" width="120" height="65" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="8" fill="#475569">Examples:</text>
  <text x="100" y="335" font-family="Arial, sans-serif" font-size="8" fill="#475569">• Login capability</text>
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="8" fill="#475569">• Generate reports</text>
  
  <rect x="640" y="300" width="120" height="65" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="700" y="320" font-family="Arial, sans-serif" font-size="8" fill="#475569">Examples:</text>
  <text x="700" y="335" font-family="Arial, sans-serif" font-size="8" fill="#475569">• Response time</text>
  <text x="700" y="350" font-family="Arial, sans-serif" font-size="8" fill="#475569">• Security level</text>
  
  <rect x="560" y="400" width="200" height="45" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="660" y="418" font-family="Arial, sans-serif" font-size="9" fill="#475569">Temporary needs</text>
  <text x="660" y="433" font-family="Arial, sans-serif" font-size="9" fill="#475569">Example: Data migration, Training</text>
</svg>