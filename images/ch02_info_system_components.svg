<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Six Components of Information Systems</text>
  
  <!-- Center circle - Information System -->
  <circle cx="400" cy="260" r="70" fill="#3b82f6" stroke="#1d4ed8" stroke-width="3"/>
  <text x="400" y="252" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">INFORMATION</text>
  <text x="400" y="272" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">SYSTEM</text>
  
  <!-- Hardware (top) -->
  <rect x="340" y="70" width="120" height="60" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="400" y="98" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#4338ca">Hardware</text>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6366f1">Servers, Devices</text>
  <line x1="400" y1="130" x2="400" y2="190" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Software (top right) -->
  <rect x="560" y="120" width="120" height="60" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="620" y="148" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#15803d">Software</text>
  <text x="620" y="165" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#22c55e">Programs, Apps</text>
  <line x1="560" y1="165" x2="465" y2="220" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Data (bottom right) -->
  <rect x="560" y="320" width="120" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="620" y="348" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#b45309">Data</text>
  <text x="620" y="365" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#f59e0b">Records, Files</text>
  <line x1="560" y1="335" x2="465" y2="295" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Processes (bottom) -->
  <rect x="340" y="380" width="120" height="60" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="400" y="408" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#be185d">Processes</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ec4899">Workflows, Steps</text>
  <line x1="400" y1="380" x2="400" y2="330" stroke="#ec4899" stroke-width="2"/>
  
  <!-- People (bottom left) -->
  <rect x="120" y="320" width="120" height="60" rx="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
  <text x="180" y="348" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#0369a1">People</text>
  <text x="180" y="365" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0ea5e9">Users, Admins</text>
  <line x1="240" y1="335" x2="335" y2="295" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Networks (top left) -->
  <rect x="120" y="120" width="120" height="60" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="180" y="148" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#7e22ce">Networks</text>
  <text x="180" y="165" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#a855f7">Connections</text>
  <line x1="240" y1="165" x2="335" y2="220" stroke="#a855f7" stroke-width="2"/>
  
  <!-- Footer -->
  <rect x="100" y="460" width="600" height="30" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">All six components must work together to produce useful information</text>
</svg>