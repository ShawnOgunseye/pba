<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <!-- Background -->
  <rect width="800" height="520" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Root Cause Analysis: The Five Whys</text>
  
  <!-- Problem box at top -->
  <rect x="200" y="55" width="400" height="50" rx="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">PROBLEM: Computers are breaking down,</text>
  <text x="400" y="92" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">slowing our productivity</text>
  
  <!-- Arrow -->
  <defs>
    <marker id="whyArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Why 1 -->
  <rect x="50" y="125" width="130" height="55" rx="6" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="115" y="148" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Why #1</text>
  <text x="115" y="165" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Why breaking?</text>
  
  <rect x="200" y="125" width="400" height="55" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="157" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">They are overheating</text>
  
  <line x1="400" y1="105" x2="400" y2="120" stroke="#64748b" stroke-width="2" marker-end="url(#whyArrow)"/>
  
  <!-- Why 2 -->
  <rect x="50" y="200" width="130" height="55" rx="6" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="115" y="223" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Why #2</text>
  <text x="115" y="240" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Why overheating?</text>
  
  <rect x="200" y="200" width="400" height="55" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="232" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">Cooling fans are not working properly</text>
  
  <line x1="400" y1="180" x2="400" y2="195" stroke="#64748b" stroke-width="2" marker-end="url(#whyArrow)"/>
  
  <!-- Why 3 -->
  <rect x="50" y="275" width="130" height="55" rx="6" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="115" y="298" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Why #3</text>
  <text x="115" y="315" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Why not working?</text>
  
  <rect x="200" y="275" width="400" height="55" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="307" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">They are clogged with dust</text>
  
  <line x1="400" y1="255" x2="400" y2="270" stroke="#64748b" stroke-width="2" marker-end="url(#whyArrow)"/>
  
  <!-- Why 4 -->
  <rect x="50" y="350" width="130" height="55" rx="6" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="115" y="373" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Why #4</text>
  <text x="115" y="390" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Why clogged?</text>
  
  <rect x="200" y="350" width="400" height="55" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="382" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">Nobody has cleaned them</text>
  
  <line x1="400" y1="330" x2="400" y2="345" stroke="#64748b" stroke-width="2" marker-end="url(#whyArrow)"/>
  
  <!-- Why 5 - Root Cause -->
  <rect x="50" y="425" width="130" height="55" rx="6" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="115" y="448" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Why #5</text>
  <text x="115" y="465" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Why not cleaned?</text>
  
  <rect x="200" y="425" width="400" height="55" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
  <text x="400" y="448" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#166534">ROOT CAUSE:</text>
  <text x="400" y="467" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#166534">No computer maintenance schedule exists</text>
  
  <line x1="400" y1="405" x2="400" y2="420" stroke="#64748b" stroke-width="2" marker-end="url(#whyArrow)"/>
  
  <!-- Solution indicator -->
  <rect x="620" y="425" width="160" height="55" rx="6" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <text x="700" y="448" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">SOLUTION:</text>
  <text x="700" y="465" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Create maintenance</text>
  <text x="700" y="478" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">schedule</text>
  
  <line x1="600" y1="455" x2="615" y2="455" stroke="#3b82f6" stroke-width="2" marker-end="url(#whyArrow)"/>
  
  <!-- Note -->
  <text x="400" y="508" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Each "Why" question must relate directly to the previous answer</text>
</svg>