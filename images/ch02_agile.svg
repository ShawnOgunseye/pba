<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Agile Model (Adaptive Approach)</text>
  
  <!-- Central iteration cycle -->
  <ellipse cx="400" cy="200" rx="120" ry="100" fill="none" stroke="#22c55e" stroke-width="4" stroke-dasharray="10,5"/>
  
  <!-- Iteration labels around the cycle -->
  <!-- Plan -->
  <rect x="360" y="85" width="80" height="35" rx="6" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <text x="400" y="108" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Plan</text>
  
  <!-- Design -->
  <rect x="485" y="140" width="80" height="35" rx="6" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  <text x="525" y="163" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Design</text>
  
  <!-- Build -->
  <rect x="485" y="225" width="80" height="35" rx="6" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="525" y="248" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Build</text>
  
  <!-- Test -->
  <rect x="360" y="275" width="80" height="35" rx="6" fill="#a855f7" stroke="#9333ea" stroke-width="2"/>
  <text x="400" y="298" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Test</text>
  
  <!-- Review -->
  <rect x="235" y="225" width="80" height="35" rx="6" fill="#c026d3" stroke="#a21caf" stroke-width="2"/>
  <text x="275" y="248" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Review</text>
  
  <!-- Deploy -->
  <rect x="235" y="140" width="80" height="35" rx="6" fill="#db2777" stroke="#be185d" stroke-width="2"/>
  <text x="275" y="163" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Deploy</text>
  
  <!-- Arrows showing cycle direction -->
  <defs>
    <marker id="agileArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#22c55e"/>
    </marker>
  </defs>
  
  <path d="M 440 95 Q 520 80 525 135" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#agileArrow)"/>
  <path d="M 545 180 Q 560 210 545 225" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#agileArrow)"/>
  <path d="M 510 265 Q 470 310 410 310" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#agileArrow)"/>
  <path d="M 360 295 Q 310 295 290 265" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#agileArrow)"/>
  <path d="M 255 220 Q 240 190 255 175" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#agileArrow)"/>
  <path d="M 290 140 Q 330 100 355 100" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#agileArrow)"/>
  
  <!-- Center text -->
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#15803d">Iteration</text>
  <text x="400" y="212" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#22c55e">1-4 weeks</text>
  
  <!-- Multiple iterations indicator -->
  <rect x="80" y="150" width="90" height="100" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="2"/>
  <text x="125" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">Iteration 1</text>
  <text x="125" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">Iteration 2</text>
  <text x="125" y="215" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">Iteration 3</text>
  <text x="125" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#22c55e">...</text>
  
  <!-- Characteristics box -->
  <rect x="600" y="120" width="170" height="160" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="2"/>
  <text x="685" y="142" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#15803d">When to Use:</text>
  <text x="610" y="162" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">• Unclear requirements</text>
  <text x="610" y="178" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">• Frequent changes</text>
  <text x="610" y="194" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">• High stakeholder input</text>
  <text x="610" y="210" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">• Early feedback needed</text>
  <text x="610" y="226" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">• Emphasis on teamwork</text>
  <text x="610" y="242" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">• Low cost of change</text>
  <text x="610" y="258" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">• Continuous improvement</text>
  
  <!-- Footer -->
  <rect x="150" y="350" width="500" height="35" rx="6" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
  <text x="400" y="372" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#166534">Each iteration delivers working functionality and incorporates feedback</text>
</svg>