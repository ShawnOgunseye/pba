<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <!-- Background -->
  <rect width="900" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">Fishbone Diagram (Ishikawa / Cause and Effect)</text>
  
  <!-- Main spine -->
  <line x1="100" y1="225" x2="750" y2="225" stroke="#1e293b" stroke-width="4"/>
  
  <!-- Problem box (head) -->
  <rect x="750" y="185" width="130" height="80" rx="8" fill="#ef4444" stroke="#dc2626" stroke-width="3"/>
  <text x="815" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PROBLEM</text>
  <text x="815" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Blurry Photos</text>
  <text x="815" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">from Cameras</text>
  
  <!-- Arrow to problem -->
  <polygon points="740,225 750,215 750,235" fill="#1e293b"/>
  
  <!-- Upper bones (3 categories) -->
  
  <!-- People (upper left) -->
  <line x1="200" y1="225" x2="250" y2="100" stroke="#3b82f6" stroke-width="3"/>
  <rect x="170" y="55" width="100" height="45" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="220" y="82" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">People</text>
  <!-- Sub-causes -->
  <line x1="210" y1="180" x2="180" y2="140" stroke="#93c5fd" stroke-width="2"/>
  <text x="155" y="135" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">Untrained staff</text>
  <line x1="230" y1="150" x2="200" y2="120" stroke="#93c5fd" stroke-width="2"/>
  <text x="165" y="115" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">Operator error</text>
  
  <!-- Technology (upper middle) -->
  <line x1="400" y1="225" x2="430" y2="100" stroke="#22c55e" stroke-width="3"/>
  <rect x="370" y="55" width="100" height="45" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="420" y="82" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">Technology</text>
  <!-- Sub-causes -->
  <line x1="405" y1="180" x2="380" y2="140" stroke="#86efac" stroke-width="2"/>
  <text x="350" y="135" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">Old equipment</text>
  <line x1="420" y1="150" x2="400" y2="120" stroke="#86efac" stroke-width="2"/>
  <text x="375" y="115" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">Software bugs</text>
  
  <!-- Environment (upper right) -->
  <line x1="600" y1="225" x2="620" y2="100" stroke="#f59e0b" stroke-width="3"/>
  <rect x="560" y="55" width="110" height="45" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="615" y="82" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#b45309">Environment</text>
  <!-- Sub-causes -->
  <line x1="605" y1="180" x2="580" y2="140" stroke="#fcd34d" stroke-width="2"/>
  <text x="555" y="135" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b">Poor lighting</text>
  <line x1="615" y1="150" x2="600" y2="120" stroke="#fcd34d" stroke-width="2"/>
  <text x="580" y="115" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b">Vibration</text>
  
  <!-- Lower bones (3 categories) -->
  
  <!-- Methods (lower left) -->
  <line x1="200" y1="225" x2="250" y2="350" stroke="#a855f7" stroke-width="3"/>
  <rect x="170" y="350" width="100" height="45" rx="6" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="220" y="377" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7e22ce">Methods</text>
  <!-- Sub-causes -->
  <line x1="210" y1="270" x2="180" y2="310" stroke="#d8b4fe" stroke-width="2"/>
  <text x="145" y="320" font-family="Arial, sans-serif" font-size="9" fill="#a855f7">Wrong settings</text>
  <line x1="230" y1="300" x2="200" y2="335" stroke="#d8b4fe" stroke-width="2"/>
  <text x="155" y="345" font-family="Arial, sans-serif" font-size="9" fill="#a855f7">Bad procedure</text>
  
  <!-- Materials (lower middle) -->
  <line x1="400" y1="225" x2="430" y2="350" stroke="#ec4899" stroke-width="3"/>
  <rect x="370" y="350" width="100" height="45" rx="6" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="420" y="377" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#be185d">Materials</text>
  <!-- Sub-causes -->
  <line x1="405" y1="270" x2="380" y2="310" stroke="#f9a8d4" stroke-width="2"/>
  <text x="355" y="320" font-family="Arial, sans-serif" font-size="9" fill="#ec4899">Dirty lens</text>
  <line x1="420" y1="300" x2="400" y2="335" stroke="#f9a8d4" stroke-width="2"/>
  <text x="375" y="345" font-family="Arial, sans-serif" font-size="9" fill="#ec4899">Bad memory card</text>
  
  <!-- Machinery (lower right) -->
  <line x1="600" y1="225" x2="620" y2="350" stroke="#0ea5e9" stroke-width="3"/>
  <rect x="560" y="350" width="110" height="45" rx="6" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
  <text x="615" y="377" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0369a1">Machinery</text>
  <!-- Sub-causes -->
  <line x1="605" y1="270" x2="580" y2="310" stroke="#7dd3fc" stroke-width="2"/>
  <text x="550" y="320" font-family="Arial, sans-serif" font-size="9" fill="#0ea5e9">Faulty focus</text>
  <line x1="615" y1="300" x2="600" y2="335" stroke="#7dd3fc" stroke-width="2"/>
  <text x="575" y="345" font-family="Arial, sans-serif" font-size="9" fill="#0ea5e9">Worn parts</text>
  
  <!-- Legend -->
  <rect x="50" y="415" width="800" height="25" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="450" y="432" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Categories branch off the spine; specific causes branch from categories. Explore all potential causes systematically.</text>
</svg>