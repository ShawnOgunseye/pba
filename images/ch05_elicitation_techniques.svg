<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Elicitation Techniques</text>
  
  <!-- Central hub -->
  <circle cx="400" cy="260" r="70" fill="#3b82f6" stroke="#1d4ed8" stroke-width="3"/>
  <text x="400" y="252" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">ELICITATION</text>
  <text x="400" y="272" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#bfdbfe">Gather Info</text>
  
  <!-- Interviews (top) -->
  <rect x="330" y="60" width="140" height="80" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#166534">Interviews</text>
  <text x="400" y="108" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#15803d">Structured or</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#15803d">Unstructured</text>
  <text x="400" y="132" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#15803d">One-on-one</text>
  <line x1="400" y1="140" x2="400" y2="190" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Workshops (top right) -->
  <rect x="560" y="100" width="140" height="80" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="630" y="130" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1e40af">Workshops</text>
  <text x="630" y="148" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2563eb">Group sessions</text>
  <text x="630" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2563eb">Facilitated</text>
  <text x="630" y="172" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2563eb">Collaborative</text>
  <line x1="560" y1="150" x2="465" y2="220" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Observation (right) -->
  <rect x="560" y="220" width="140" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="630" y="250" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#b45309">Observation</text>
  <text x="630" y="268" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#92400e">Passive or active</text>
  <text x="630" y="280" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#92400e">Watch users work</text>
  <text x="630" y="292" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#92400e">Shadowing</text>
  <line x1="560" y1="260" x2="470" y2="260" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Brainstorming (bottom right) -->
  <rect x="560" y="340" width="140" height="80" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="630" y="370" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#be185d">Brainstorming</text>
  <text x="630" y="388" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#db2777">Generate ideas</text>
  <text x="630" y="400" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#db2777">No criticism</text>
  <text x="630" y="412" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#db2777">Quantity first</text>
  <line x1="560" y1="370" x2="465" y2="300" stroke="#ec4899" stroke-width="2"/>
  
  <!-- Prototyping (bottom) -->
  <rect x="330" y="380" width="140" height="80" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#4338ca">Prototyping</text>
  <text x="400" y="428" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4f46e5">Wireframes</text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4f46e5">Mockups</text>
  <text x="400" y="452" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4f46e5">Visual demos</text>
  <line x1="400" y1="380" x2="400" y2="330" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Document Analysis (bottom left) -->
  <rect x="100" y="340" width="140" height="80" rx="10" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="170" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7e22ce">Document</text>
  <text x="170" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7e22ce">Analysis</text>
  <text x="170" y="398" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#9333ea">Review existing</text>
  <text x="170" y="410" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#9333ea">documentation</text>
  <line x1="240" y1="370" x2="335" y2="300" stroke="#a855f7" stroke-width="2"/>
  
  <!-- Surveys (left) -->
  <rect x="100" y="220" width="140" height="80" rx="10" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
  <text x="170" y="250" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#0369a1">Surveys</text>
  <text x="170" y="268" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0284c7">Questionnaires</text>
  <text x="170" y="280" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0284c7">Reach many people</text>
  <text x="170" y="292" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0284c7">Quantitative data</text>
  <line x1="240" y1="260" x2="330" y2="260" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Focus Groups (top left) -->
  <rect x="100" y="100" width="140" height="80" rx="10" fill="#fef9c3" stroke="#eab308" stroke-width="2"/>
  <text x="170" y="130" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#a16207">Focus Groups</text>
  <text x="170" y="148" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ca8a04">Small group</text>
  <text x="170" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ca8a04">discussions</text>
  <text x="170" y="172" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ca8a04">Explore opinions</text>
  <line x1="240" y1="150" x2="335" y2="220" stroke="#eab308" stroke-width="2"/>
</svg>