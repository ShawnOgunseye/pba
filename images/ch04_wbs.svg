<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <!-- Background -->
  <rect width="900" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Work Breakdown Structure (WBS)</text>
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Example: Website Development Project</text>
  
  <!-- Level 0 - Project -->
  <rect x="350" y="70" width="200" height="45" rx="8" fill="#1e40af" stroke="#1e3a8a" stroke-width="2"/>
  <text x="450" y="98" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Website Project</text>
  
  <!-- Lines to Level 1 -->
  <line x1="450" y1="115" x2="450" y2="135" stroke="#64748b" stroke-width="2"/>
  <line x1="150" y1="135" x2="750" y2="135" stroke="#64748b" stroke-width="2"/>
  <line x1="150" y1="135" x2="150" y2="155" stroke="#64748b" stroke-width="2"/>
  <line x1="350" y1="135" x2="350" y2="155" stroke="#64748b" stroke-width="2"/>
  <line x1="550" y1="135" x2="550" y2="155" stroke="#64748b" stroke-width="2"/>
  <line x1="750" y1="135" x2="750" y2="155" stroke="#64748b" stroke-width="2"/>
  
  <!-- Level 1 - Major Deliverables -->
  <rect x="60" y="155" width="180" height="40" rx="6" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">1. Planning</text>
  
  <rect x="260" y="155" width="180" height="40" rx="6" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="350" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">2. Design</text>
  
  <rect x="460" y="155" width="180" height="40" rx="6" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">3. Development</text>
  
  <rect x="660" y="155" width="180" height="40" rx="6" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="750" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">4. Testing</text>
  
  <!-- Lines to Level 2 from Planning -->
  <line x1="150" y1="195" x2="150" y2="215" stroke="#64748b" stroke-width="1"/>
  <line x1="90" y1="215" x2="210" y2="215" stroke="#64748b" stroke-width="1"/>
  <line x1="90" y1="215" x2="90" y2="230" stroke="#64748b" stroke-width="1"/>
  <line x1="150" y1="215" x2="150" y2="230" stroke="#64748b" stroke-width="1"/>
  <line x1="210" y1="215" x2="210" y2="230" stroke="#64748b" stroke-width="1"/>
  
  <!-- Level 2 - Planning tasks -->
  <rect x="50" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="90" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">1.1 Gather</text>
  <text x="90" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Requirements</text>
  
  <rect x="110" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="150" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">1.2 Define</text>
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Scope</text>
  
  <rect x="170" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="210" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">1.3 Create</text>
  <text x="210" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Schedule</text>
  
  <!-- Lines to Level 2 from Design -->
  <line x1="350" y1="195" x2="350" y2="215" stroke="#64748b" stroke-width="1"/>
  <line x1="290" y1="215" x2="410" y2="215" stroke="#64748b" stroke-width="1"/>
  <line x1="290" y1="215" x2="290" y2="230" stroke="#64748b" stroke-width="1"/>
  <line x1="350" y1="215" x2="350" y2="230" stroke="#64748b" stroke-width="1"/>
  <line x1="410" y1="215" x2="410" y2="230" stroke="#64748b" stroke-width="1"/>
  
  <!-- Level 2 - Design tasks -->
  <rect x="250" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="290" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">2.1 Create</text>
  <text x="290" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Wireframes</text>
  
  <rect x="310" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="350" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">2.2 Visual</text>
  <text x="350" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Design</text>
  
  <rect x="370" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="410" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">2.3 Design</text>
  <text x="410" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Review</text>
  
  <!-- Lines to Level 2 from Development -->
  <line x1="550" y1="195" x2="550" y2="215" stroke="#64748b" stroke-width="1"/>
  <line x1="490" y1="215" x2="610" y2="215" stroke="#64748b" stroke-width="1"/>
  <line x1="490" y1="215" x2="490" y2="230" stroke="#64748b" stroke-width="1"/>
  <line x1="550" y1="215" x2="550" y2="230" stroke="#64748b" stroke-width="1"/>
  <line x1="610" y1="215" x2="610" y2="230" stroke="#64748b" stroke-width="1"/>
  
  <!-- Level 2 - Development tasks -->
  <rect x="450" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="490" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">3.1 Frontend</text>
  <text x="490" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Coding</text>
  
  <rect x="510" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="550" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">3.2 Backend</text>
  <text x="550" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Coding</text>
  
  <rect x="570" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="610" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">3.3 Database</text>
  <text x="610" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Setup</text>
  
  <!-- Lines to Level 2 from Testing -->
  <line x1="750" y1="195" x2="750" y2="215" stroke="#64748b" stroke-width="1"/>
  <line x1="690" y1="215" x2="810" y2="215" stroke="#64748b" stroke-width="1"/>
  <line x1="690" y1="215" x2="690" y2="230" stroke="#64748b" stroke-width="1"/>
  <line x1="750" y1="215" x2="750" y2="230" stroke="#64748b" stroke-width="1"/>
  <line x1="810" y1="215" x2="810" y2="230" stroke="#64748b" stroke-width="1"/>
  
  <!-- Level 2 - Testing tasks -->
  <rect x="650" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="690" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">4.1 Unit</text>
  <text x="690" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Testing</text>
  
  <rect x="710" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="750" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">4.2 UAT</text>
  <text x="750" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Testing</text>
  
  <rect x="770" y="230" width="80" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="810" y="252" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">4.3 Bug</text>
  <text x="810" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Fixes</text>
  
  <!-- Legend -->
  <rect x="100" y="320" width="700" height="110" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">WBS Principles</text>
  <text x="130" y="370" font-family="Arial, sans-serif" font-size="10" fill="#475569">• 100% Rule: WBS includes all work required to complete project</text>
  <text x="130" y="390" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Mutually Exclusive: No overlap between elements at same level</text>
  <text x="130" y="410" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Deliverable Oriented: Focus on outcomes, not activities</text>
</svg>