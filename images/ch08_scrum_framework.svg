<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Scrum Framework Overview</text>
  
  <!-- Product Backlog -->
  <rect x="30" y="80" width="120" height="350" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">Product</text>
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">Backlog</text>
  
  <!-- Backlog items -->
  <rect x="45" y="145" width="90" height="25" rx="4" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <text x="90" y="162" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">User Story 1</text>
  
  <rect x="45" y="180" width="90" height="25" rx="4" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <text x="90" y="197" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">User Story 2</text>
  
  <rect x="45" y="215" width="90" height="25" rx="4" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <text x="90" y="232" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">User Story 3</text>
  
  <rect x="45" y="250" width="90" height="25" rx="4" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1"/>
  <text x="90" y="267" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#3b82f6">User Story 4</text>
  
  <rect x="45" y="285" width="90" height="25" rx="4" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1"/>
  <text x="90" y="302" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#3b82f6">User Story 5</text>
  
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#3b82f6">...</text>
  
  <!-- Product Owner -->
  <circle cx="90" cy="395" r="20" fill="none" stroke="#1e40af" stroke-width="2"/>
  <line x1="90" y1="415" x2="90" y2="440" stroke="#1e40af" stroke-width="2"/>
  <text x="90" y="460" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Product</text>
  <text x="90" y="472" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Owner</text>
  
  <!-- Arrow to Sprint -->
  <line x1="150" y1="200" x2="180" y2="200" stroke="#64748b" stroke-width="2"/>
  <polygon points="185,200 175,195 175,205" fill="#64748b"/>
  
  <!-- Sprint Backlog -->
  <rect x="190" y="130" width="130" height="180" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
  <text x="255" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">Sprint</text>
  <text x="255" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">Backlog</text>
  
  <rect x="205" y="185" width="100" height="22" rx="4" fill="#86efac" stroke="#22c55e" stroke-width="1"/>
  <text x="255" y="200" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#166534">Story 1</text>
  
  <rect x="205" y="215" width="100" height="22" rx="4" fill="#86efac" stroke="#22c55e" stroke-width="1"/>
  <text x="255" y="230" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#166534">Story 2</text>
  
  <rect x="205" y="245" width="100" height="22" rx="4" fill="#86efac" stroke="#22c55e" stroke-width="1"/>
  <text x="255" y="260" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#166534">Story 3</text>
  
  <!-- Sprint Cycle -->
  <ellipse cx="500" cy="220" rx="150" ry="120" fill="none" stroke="#f59e0b" stroke-width="4" stroke-dasharray="10,5"/>
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#b45309">SPRINT</text>
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d97706">1-4 Weeks</text>
  <text x="500" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#92400e">Daily Scrum</text>
  
  <!-- Arrow from Sprint Backlog to Sprint -->
  <line x1="320" y1="220" x2="345" y2="220" stroke="#64748b" stroke-width="2"/>
  <polygon points="350,220 340,215 340,225" fill="#64748b"/>
  
  <!-- Development Team -->
  <circle cx="500" cy="395" r="18" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="535" cy="395" r="18" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="465" cy="395" r="18" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <text x="500" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#b45309">Development Team</text>
  <text x="500" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#d97706">(7 +/- 2 members)</text>
  
  <!-- Scrum Master -->
  <circle cx="350" cy="395" r="20" fill="none" stroke="#a855f7" stroke-width="2"/>
  <line x1="350" y1="415" x2="350" y2="440" stroke="#a855f7" stroke-width="2"/>
  <text x="350" y="460" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7e22ce">Scrum</text>
  <text x="350" y="472" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7e22ce">Master</text>
  
  <!-- Arrow from Sprint to Increment -->
  <line x1="650" y1="220" x2="700" y2="220" stroke="#64748b" stroke-width="2"/>
  <polygon points="705,220 695,215 695,225" fill="#64748b"/>
  
  <!-- Increment -->
  <rect x="710" y="130" width="150" height="180" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="3"/>
  <text x="785" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#be185d">Potentially</text>
  <text x="785" y="178" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#be185d">Shippable</text>
  <text x="785" y="196" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#be185d">Increment</text>
  
  <rect x="730" y="215" width="110" height="30" rx="6" fill="#f9a8d4" stroke="#ec4899" stroke-width="1"/>
  <text x="785" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#be185d">Working Product</text>
  
  <rect x="730" y="255" width="110" height="30" rx="6" fill="#f9a8d4" stroke="#ec4899" stroke-width="1"/>
  <text x="785" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#be185d">Ready to Release</text>
  
  <!-- Sprint Events at bottom -->
  <rect x="170" y="350" width="560" height="30" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <text x="220" y="370" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#475569">Planning</text>
  <text x="340" y="370" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#475569">Daily Scrum</text>
  <text x="480" y="370" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#475569">Sprint Review</text>
  <text x="640" y="370" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#475569">Retrospective</text>
  
  <!-- Feedback loop -->
  <path d="M 785 310 Q 785 480 90 480 Q 30 480 30 340" stroke="#64748b" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="30,340 25,350 35,350" fill="#64748b"/>
  <text x="400" y="495" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Feedback Loop - Continuous Improvement</text>
</svg>