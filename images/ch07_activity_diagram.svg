<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">Activity Diagram: ATM Cash Withdrawal</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">(with Swim Lanes)</text>
  
  <!-- Swim Lane Headers -->
  <rect x="50" y="70" width="350" height="35" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <text x="225" y="93" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Customer</text>
  
  <rect x="400" y="70" width="350" height="35" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="575" y="93" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">ATM System</text>
  
  <!-- Swim Lane Bodies -->
  <rect x="50" y="105" width="350" height="480" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <rect x="400" y="105" width="350" height="480" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Initial Node -->
  <circle cx="225" cy="130" r="12" fill="#1e293b"/>
  
  <!-- Flow line -->
  <line x1="225" y1="142" x2="225" y2="160" stroke="#64748b" stroke-width="2"/>
  
  <!-- Activity 1: Insert Card (Customer) -->
  <rect x="140" y="160" width="170" height="40" rx="20" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="225" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e40af">Insert Card</text>
  
  <line x1="225" y1="200" x2="225" y2="210" stroke="#64748b" stroke-width="2"/>
  <line x1="225" y1="210" x2="575" y2="210" stroke="#64748b" stroke-width="2"/>
  <line x1="575" y1="210" x2="575" y2="225" stroke="#64748b" stroke-width="2"/>
  
  <!-- Activity 2: Request PIN (ATM) -->
  <rect x="490" y="225" width="170" height="40" rx="20" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="575" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#166534">Request PIN</text>
  
  <line x1="575" y1="265" x2="575" y2="275" stroke="#64748b" stroke-width="2"/>
  <line x1="575" y1="275" x2="225" y2="275" stroke="#64748b" stroke-width="2"/>
  <line x1="225" y1="275" x2="225" y2="290" stroke="#64748b" stroke-width="2"/>
  
  <!-- Activity 3: Enter PIN (Customer) -->
  <rect x="140" y="290" width="170" height="40" rx="20" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="225" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e40af">Enter PIN</text>
  
  <line x1="225" y1="330" x2="225" y2="340" stroke="#64748b" stroke-width="2"/>
  <line x1="225" y1="340" x2="575" y2="340" stroke="#64748b" stroke-width="2"/>
  <line x1="575" y1="340" x2="575" y2="355" stroke="#64748b" stroke-width="2"/>
  
  <!-- Decision: Valid PIN? (ATM) -->
  <polygon points="575,355 620,385 575,415 530,385" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="575" y="390" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#92400e">Valid?</text>
  
  <!-- No path -->
  <line x1="530" y1="385" x2="420" y2="385" stroke="#64748b" stroke-width="2"/>
  <text x="475" y="378" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">[No]</text>
  <line x1="420" y1="385" x2="420" y2="275" stroke="#64748b" stroke-width="2"/>
  <line x1="420" y1="275" x2="490" y2="245" stroke="#64748b" stroke-width="2"/>
  <polygon points="490,245 480,250 480,240" fill="#64748b"/>
  
  <!-- Yes path -->
  <line x1="575" y1="415" x2="575" y2="435" stroke="#64748b" stroke-width="2"/>
  <text x="590" y="428" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">[Yes]</text>
  
  <!-- Activity 4: Display Options (ATM) -->
  <rect x="490" y="435" width="170" height="40" rx="20" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="575" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#166534">Display Options</text>
  
  <line x1="575" y1="475" x2="575" y2="485" stroke="#64748b" stroke-width="2"/>
  <line x1="575" y1="485" x2="225" y2="485" stroke="#64748b" stroke-width="2"/>
  <line x1="225" y1="485" x2="225" y2="500" stroke="#64748b" stroke-width="2"/>
  
  <!-- Activity 5: Select Withdrawal (Customer) -->
  <rect x="140" y="500" width="170" height="40" rx="20" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="225" y="525" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e40af">Select Withdrawal</text>
  
  <line x1="225" y1="540" x2="225" y2="555" stroke="#64748b" stroke-width="2"/>
  
  <!-- Final Node -->
  <circle cx="225" cy="570" r="10" fill="white" stroke="#1e293b" stroke-width="2"/>
  <circle cx="225" cy="570" r="6" fill="#1e293b"/>
  <text x="255" y="575" font-family="Arial, sans-serif" font-size="9" fill="#64748b">(continues...)</text>
  
  <!-- Legend -->
  <rect x="650" y="120" width="95" height="120" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="697" y="138" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#1e293b">Notation</text>
  
  <circle cx="670" cy="158" r="6" fill="#1e293b"/>
  <text x="710" y="162" font-family="Arial, sans-serif" font-size="8" fill="#475569">Start</text>
  
  <rect x="660" y="175" width="30" height="15" rx="7" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="710" y="187" font-family="Arial, sans-serif" font-size="8" fill="#475569">Activity</text>
  
  <polygon points="675,210 685,218 675,226 665,218" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="710" y="220" font-family="Arial, sans-serif" font-size="8" fill="#475569">Decision</text>
</svg>