<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">The Three Scrum Roles</text>
  
  <!-- Product Owner -->
  <rect x="50" y="60" width="220" height="300" rx="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- PO Icon -->
  <circle cx="160" cy="110" r="30" fill="#3b82f6"/>
  <text x="160" y="118" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">PO</text>
  
  <text x="160" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">Product Owner</text>
  
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Owns the Product Backlog</text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Defines WHAT and WHY</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Prioritizes features</text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Accepts/rejects work</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Stakeholder liaison</text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Maximizes value</text>
  
  <rect x="70" y="310" width="180" height="35" rx="6" fill="#93c5fd" stroke="#3b82f6" stroke-width="1"/>
  <text x="160" y="332" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">Voice of the Customer</text>
  
  <!-- Scrum Master -->
  <rect x="290" y="60" width="220" height="300" rx="15" fill="#f3e8ff" stroke="#a855f7" stroke-width="3"/>
  
  <!-- SM Icon -->
  <circle cx="400" cy="110" r="30" fill="#a855f7"/>
  <text x="400" y="118" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">SM</text>
  
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7e22ce">Scrum Master</text>
  
  <text x="310" y="190" font-family="Arial, sans-serif" font-size="10" fill="#7e22ce">• Facilitates Scrum events</text>
  <text x="310" y="210" font-family="Arial, sans-serif" font-size="10" fill="#7e22ce">• Removes blockers</text>
  <text x="310" y="230" font-family="Arial, sans-serif" font-size="10" fill="#7e22ce">• Coaches the team</text>
  <text x="310" y="250" font-family="Arial, sans-serif" font-size="10" fill="#7e22ce">• Protects the team</text>
  <text x="310" y="270" font-family="Arial, sans-serif" font-size="10" fill="#7e22ce">• Ensures Scrum practices</text>
  <text x="310" y="290" font-family="Arial, sans-serif" font-size="10" fill="#7e22ce">• Reports on progress</text>
  
  <rect x="310" y="310" width="180" height="35" rx="6" fill="#d8b4fe" stroke="#a855f7" stroke-width="1"/>
  <text x="400" y="332" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7e22ce">Servant Leader</text>
  
  <!-- Development Team -->
  <rect x="530" y="60" width="220" height="300" rx="15" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
  
  <!-- Team Icon -->
  <circle cx="610" cy="100" r="20" fill="#22c55e"/>
  <circle cx="640" cy="100" r="20" fill="#22c55e"/>
  <circle cx="670" cy="100" r="20" fill="#22c55e"/>
  <text x="640" y="108" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DEV</text>
  
  <text x="640" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#166534">Development Team</text>
  
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Builds the product</text>
  <text x="550" y="200" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Decides HOW and speed</text>
  <text x="550" y="220" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Self-organizing</text>
  <text x="550" y="240" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Cross-functional</text>
  <text x="550" y="260" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Estimates work</text>
  <text x="550" y="280" font-family="Arial, sans-serif" font-size="10" fill="#166534">• 7 +/- 2 members</text>
  
  <rect x="550" y="300" width="180" height="45" rx="6" fill="#86efac" stroke="#22c55e" stroke-width="1"/>
  <text x="640" y="318" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#166534">Accountable for</text>
  <text x="640" y="333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#166534">Delivery</text>
  
  <!-- Footer -->
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">Together, these three roles form the complete Scrum Team</text>
</svg>