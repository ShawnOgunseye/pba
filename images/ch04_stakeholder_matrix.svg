<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Stakeholder Analysis Matrix</text>
  <text x="350" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">(Power vs Interest Grid)</text>
  
  <!-- Axes -->
  <line x1="100" y1="420" x2="600" y2="420" stroke="#1e293b" stroke-width="2"/>
  <line x1="100" y1="420" x2="100" y2="80" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Arrow heads -->
  <polygon points="600,420 590,415 590,425" fill="#1e293b"/>
  <polygon points="100,80 95,90 105,90" fill="#1e293b"/>
  
  <!-- Axis labels -->
  <text x="350" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">INTEREST (in the project)</text>
  <text x="55" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b" transform="rotate(-90, 55, 250)">POWER (to influence)</text>
  
  <!-- Low/High labels -->
  <text x="130" y="440" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Low</text>
  <text x="570" y="440" font-family="Arial, sans-serif" font-size="11" fill="#64748b">High</text>
  <text x="75" y="400" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Low</text>
  <text x="75" y="110" font-family="Arial, sans-serif" font-size="11" fill="#64748b">High</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="250" x2="600" y2="250" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="350" y1="80" x2="350" y2="420" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Quadrant 1: High Power, Low Interest (top left) - Keep Satisfied -->
  <rect x="105" y="85" width="240" height="160" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="225" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#b45309">KEEP SATISFIED</text>
  <text x="225" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#92400e">High Power, Low Interest</text>
  <text x="125" y="170" font-family="Arial, sans-serif" font-size="9" fill="#a16207">• Keep them informed</text>
  <text x="125" y="188" font-family="Arial, sans-serif" font-size="9" fill="#a16207">• Avoid surprises</text>
  <text x="125" y="206" font-family="Arial, sans-serif" font-size="9" fill="#a16207">• Don't bore with details</text>
  <text x="125" y="224" font-family="Arial, sans-serif" font-size="9" fill="#a16207">Example: Executives</text>
  
  <!-- Quadrant 2: High Power, High Interest (top right) - Manage Closely -->
  <rect x="355" y="85" width="240" height="160" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="475" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">MANAGE CLOSELY</text>
  <text x="475" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#15803d">High Power, High Interest</text>
  <text x="375" y="170" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Most important stakeholders</text>
  <text x="375" y="188" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Engage actively</text>
  <text x="375" y="206" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Regular communication</text>
  <text x="375" y="224" font-family="Arial, sans-serif" font-size="9" fill="#166534">Example: Project Sponsor</text>
  
  <!-- Quadrant 3: Low Power, Low Interest (bottom left) - Monitor -->
  <rect x="105" y="255" width="240" height="160" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  <text x="225" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">MONITOR</text>
  <text x="225" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Low Power, Low Interest</text>
  <text x="125" y="340" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Minimum effort</text>
  <text x="125" y="358" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Monitor for changes</text>
  <text x="125" y="376" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Keep informed generally</text>
  <text x="125" y="394" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Example: General public</text>
  
  <!-- Quadrant 4: Low Power, High Interest (bottom right) - Keep Informed -->
  <rect x="355" y="255" width="240" height="160" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="475" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">KEEP INFORMED</text>
  <text x="475" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2563eb">Low Power, High Interest</text>
  <text x="375" y="340" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Strong communication</text>
  <text x="375" y="358" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Address concerns</text>
  <text x="375" y="376" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Use as advocates</text>
  <text x="375" y="394" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Example: End users</text>
  
  <!-- Footer -->
  <text x="350" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Plot each stakeholder on this grid to determine appropriate engagement strategy</text>
</svg>